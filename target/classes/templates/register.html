<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <title>Register</title>
</head>
<body>

<div class="register_container">
    <div class="row">

        <div class="col-md-6 offset-md-2">

            <h1>Registration</h1>

            <div th:if="${error != null}" th:text="${error}" class="alert alert-danger"
                 style="margin: 10px 0 10px 0;">
            </div>

            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="col">
                    <label class="control-label" for="first_name">First name</label>
                    <input id="first_name" class="form-control" th:field="*{first_name}" required autofocus="autofocus">
                </div>

                <div class="col">
                    <label class="control-label" for="last_name">Last name</label>
                    <input id="last_name" class="form-control" th:field="*{last_name}" required autofocus="autofocus">
                </div>

                <div class="col">
                    <label class="control-label" for="email">Email</label>
                    <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
                </div>

                <div class="col">
                    <label class="control-label" for="password">Password</label>
                    <input id="password" class="form-control" type="password"
                           th:field="*{password}" required autofocus="autofocus">
                </div>
                <div class="col" style="padding-top: 10px">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <span>Already registered? <a th:href="@{/login}">Login here</a> </span>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
