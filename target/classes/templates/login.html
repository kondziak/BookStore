<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css" >
    <title>Login</title>
</head>
<body>
<div tiles:fragment="content">
    <div class="container-fluid text-center" style="max-width: 450px;padding-top: 50px;">
        <form name="f" th:action="@{/login}" method="post" >
            <fieldset>
                <legend>Please sign in</legend>

                <div th:if="${error != null}" class="alert alert-danger" th:text="${error}">
                </div>

                <div class="border border-secondary p-3 rounded">

                    <p>Sign In</p>
                    <p>
                        <label>
                            <input type="email" name="username" class="form-control"  required autofocus/>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="password" name="password" class="form-control"  required />
                        </label>
                    </p>
                    <p>
                        <input type="submit" value="Login" class="btn btn-primary" />
                    </p>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
