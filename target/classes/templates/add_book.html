<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org" lang="en">
<head th:replace="common/header_admin :: common-header">
    <title>Add book</title>
</head>
<body>
    <div th:replace="common/header_admin :: navbar"></div>

    <div class="container">
            <form class="form-horizontal" th:action="@{/bookAction/add}" method="post" enctype="multipart/form-data">
                <fieldset>
                    <legend class="center-block"></legend>

                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title"  th:name="title" th:value="${book.title}"   required="required"
                        placeholder="Title"/>
                    </div>

                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" class="form-control" id="author" th:name="author" th:value="${book.author}" required="required"
                               placeholder="Author"/>
                    </div>

                    <div class="form-group">
                        <label for="publisher">Publisher</label>
                        <input type="text" class="form-control" id="publisher" th:name="publisher" th:value="${book.publisher}" required="required"
                               placeholder="Publisher"/>
                    </div>

                    <div class="form-group">
                        <label for="publication_date">Publication Date</label>
                        <input type="date" class="form-control" id="publication_date" th:name="publication_date" th:value="${book.publication_date}" required="required"
                               placeholder="Publication Date"/>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-2 control-label" for="category">Category</label>
                        <div class="col-xs-8">
                            <select th:value="${book.category}" th:name="category" id="category" class="form-control">
                                <option value="" selected="selected" disabled="disabled">Please select an option...</option>
                                <option value="Management" th:selected="(${book.category}=='Management')">Management</option>
                                <option value="Fiction" th:selected="(${book.category}=='Fiction')">Fiction</option>
                                <option value="Engineering" th:selected="(${book.category}=='Engineering')">Engineering</option>
                                <option value="Arts &amp; Literature" th:selected="(${book.category}=='Arts &amp; Literature')">Arts &amp; Literature</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-2 control-label" for="language">Language</label>
                        <div class="col-xs-8">
                            <select th:value="${book.language}" th:name="language" id="language" class="form-control">
                                <option value="" selected="selected" disabled="disabled">Please select an option...</option>
                                <option value="english">English</option>
                                <option value="german">German</option>
                                <option value="french">French</option>
                                <option value="spanish">Spanish</option>
                                <option value="polish">Polish</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="number_of_pages">Number of pages</label>
                        <input type="number" class="form-control" id="number_of_pages" th:name="number_of_pages"
                               th:value="${book.number_of_pages}" required="required"
                               placeholder="Number of pages"/>
                    </div>

                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" step="0.01" class="form-control" id="price" th:name="price"
                               th:value="${book.price}" required="required"
                               placeholder="Price"/>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-2">
                            <label for="book_image">Upload your book image</label>
                        </div>
                        <div class="col-xs-8">
                            <input type="file" class="form-control" id="book_image" th:name="book_image"
                                   th:value="${book.book_image}" required="required"
                                   placeholder="Book image" r/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" th:name="description"
                               th:value="${book.description}" required="required"
                               placeholder="Description"/>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Add book</button>
                </fieldset>
            </form>
    </div>
</body>
</html>
