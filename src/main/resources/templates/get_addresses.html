<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org" lang="en">
<head th:replace="common/header :: page-header ">
    <title>Get addresses</title>
</head>
<body>
<div th:replace="common/header :: navbar"></div>

    <div class="container">
        <div class="row" style="justify-content: right;">
            <a th:href="@{/billing/addAddress}" style="color: #707f90;">Want to add an address?</a>
        </div>

        <table th:if="${billings != null && billings.size() > 0}" class="table" style="padding-top: 10px;">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Country</th>
                    <th scope="col">Town</th>
                    <th scope="col">Zip code</th>
                    <th scope="col">Street</th>
                    <th scope="col">Street number</th>
                </tr>
            </thead>

            <tbody th:each="billing : ${billings}" th:value="${billing}">
                <tr>
                    <td th:text="${billing.getId()}"></td>
                    <td th:text="${billing.getCountry()}"></td>
                    <td th:text="${billing.getTown()}"></td>
                    <td th:text="${billing.getZipCode()}"></td>
                    <td th:text="${billing.getStreet()}"></td>
                    <td th:text="${billing.getStreetNumber()}"></td>
                </tr>
            </tbody>


        </table>

    </div>



</body>
</html>
