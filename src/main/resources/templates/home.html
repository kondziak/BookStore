<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="common/header :: page-header">
    <title>Bookstore</title>
</head>
<body style="background-color: floralwhite">
<div th:replace="common/header :: navbar"></div>

<div class="main_container">
    <div class="main_row">
        <div th:if="${error != null}" th:text="${error}" class="alert alert-info" style="margin-bottom: 10px"></div>

        <div th:if="${book_pages == null || book_pages.getSize() == 0}">
            <h4 style="font-style:italic">Ooops, no books found</h4>
        </div>
        <table style="margin: 0;padding: 0;width: 100%;border:0;"
               th:if="${book_pages != null && book_pages.getContent() != null}">
            <tbody>
            <tr class="book-item" th:each="book, iStat : ${book_pages.getContent()}">
                <td>
                    <div th:if="${book != null}">
                        <div class="book_row">
                            <div class="col-xs-3">
                                <img class="img-responsive shelf-book" style="border-radius: 10px;border: 1px solid black;"
                                     th:width="200px" th:height="300px" th:src="@{'../images/books/' + ${book.getId()}+'.png'}" alt="No image"/>
                            </div>
                            <div class="col-xs-9" style="padding-left: 30px;width: 80%">
                                <a th:href="@{'/bookAction/bookDetail?id=' + ${book.getId()}}">
                                    <h4 th:text="${book.getTitle()}"></h4>
                                </a>
                                <span th:text="${'Publication date: ' + book.getPublicationDate()}"></span>
                                <p style="margin: 0;" th:text="${'Author: ' + book.getAuthor()}"></p>
                                <p style="margin: 0;" th:text="${'Number of pages: '+book.getNumberOfPages()}"></p>
                                <a th:href="@{'/bookAction/bookDetail?id=' + ${book.getId()}}">
                                            <span style="font-size: x-large;color:#db3208;"
                                                  th:text="${'Price: ' + #numbers.formatDecimal(book.getPrice(),0,'COMMA',2,'POINT') + ' zÅ‚'}">
                                            </span>
                                </a>
                                <p th:text="${'Short description: ' + #strings.abbreviate(book.getDescription(),500)}"></p>

                            </div>
                        </div>

                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div th:if="${book_pages.getTotalPages() > 0}" class="pagination" th:each="page_number : ${page_numbers}">
            <a th:href="@{/home(page=${page_number},size=${book_pages.getSize()})}" th:text="${page_number}"
               th:class="${page_number == book_pages.getNumber() + 1} ? active"></a>
        </div>
    </div>
</div>
    <script src="../scripts/homeScript.js"></script>
</body>
</html>
