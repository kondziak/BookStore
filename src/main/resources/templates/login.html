<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css" >
    <title>Login</title>
</head>
<body class="login_body">
<div tiles:fragment="content">
    <div class="common_container" style="background-color: bisque;">
        <form name="f" th:action="@{/login}" method="post" >
            <fieldset>
                <h1 class="login_title">Please sign in</h1>

                <div th:if="${error != null}" class="alert alert-danger" th:text="${error}">
                </div>

                <div class="login_form">
                        <div class="login_label">
                            <label for="email">Email</label>
                            <input id=email type="email" name="username" class="form-control"  required autofocus/>
                        </div>

                    <div class="login_label">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" class="form-control"  required />
                    </div>
                    <p style="display: flex;justify-content: center;">
                        <input type="submit" value="Login" class="login_button" />
                    </p>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
